<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer - Download</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #152036 0%, #1a2744 50%, #5395cf 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .download-box {
            background: rgba(21, 32, 54, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            opacity: 0;
            transform: translateY(30px);
            animation: slideUp 0.4s ease-out forwards;
        }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 0.4s ease-out 0.2s forwards;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #5395cf;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeIn 0.4s ease-out 0.4s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .file-info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: left;
            opacity: 0;
            animation: fadeIn 0.4s ease-out 0.6s forwards;
        }

        .file-name {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 15px;
            word-break: break-all;
        }

        .file-size {
            color: #b8c5d1;
            font-size: 1.1rem;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .file-size::before {
            content: '';
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #5395cf;
            border-radius: 50%;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: flex-start;
        }

        .download-btn, .direct-btn {
            background: #5395cf;
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            position: relative;
            overflow: hidden;
        }

        .download-btn {
            background: #27c93f;
        }

        .download-btn:hover, .direct-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(83, 149, 207, 0.3);
        }

        .download-btn:hover {
            box-shadow: 0 10px 25px rgba(39, 201, 63, 0.3);
        }

        .download-btn.clicked, .direct-btn.clicked {
            animation: button-glow 1.5s ease-out;
        }

        .download-btn.clicked {
            animation: button-glow-green 1.5s ease-out;
        }

        @keyframes button-glow {
            0% {
                box-shadow: 0 0 0 0 rgba(83, 149, 207, 0.4);
            }
            20% {
                box-shadow: 0 0 20px 10px rgba(83, 149, 207, 0.2);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(83, 149, 207, 0);
            }
        }

        @keyframes button-glow-green {
            0% {
                box-shadow: 0 0 0 0 rgba(39, 201, 63, 0.4);
            }
            20% {
                box-shadow: 0 0 20px 10px rgba(39, 201, 63, 0.2);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(39, 201, 63, 0);
            }
        }

        .direct-btn {
            background: rgba(83, 149, 207, 0.2);
            color: #5395cf;
        }

        .delete-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            opacity: 0;
            animation: fadeIn 0.4s ease-out 1s forwards;
        }

        .delete-btn {
            background: #ff5f56;
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            display: inline-block;
            transition: all 0.3s ease;
            margin-top: 15px;
            position: relative;
            overflow: hidden;
        }

        .delete-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 95, 86, 0.3);
        }

        .delete-btn.clicked {
            animation: button-glow-red 1.5s ease-out;
        }

        @keyframes button-glow-red {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 95, 86, 0.4);
            }
            20% {
                box-shadow: 0 0 20px 10px rgba(255, 95, 86, 0.2);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 95, 86, 0);
            }
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: rgba(39, 201, 63, 0.95);
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .toast svg {
            width: 20px;
            height: 20px;
        }

        /* Estilos específicos para visualização de imagem */
        .preview-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
            opacity: 0;
            animation: fadeIn 0.4s ease-out 0.8s forwards;
            position: relative;
            overflow: hidden;
        }

        .preview-image {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            cursor: zoom-in;
            transition: transform 0.3s ease;
        }

        .preview-image.zoomed {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1.5);
            max-height: 90vh;
            max-width: 90vw;
            z-index: 1000;
            cursor: zoom-out;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 999;
        }

        .overlay.active {
            display: block;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .download-box {
                padding: 25px;
            }

            .title {
                font-size: 2rem;
            }

            .button-group {
                flex-direction: column;
            }

            .download-btn, .direct-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="overlay" id="overlay"></div>

    <div class="container">
        <div class="download-box">
            <h1 class="title">Transfer</h1>
            <p class="subtitle">Visualizar Imagem</p>

            <div class="preview-container">
                <img src="{{.URL}}" alt="{{.Filename}}" class="preview-image" id="previewImage">
            </div>

            <div class="file-info">
                <div class="file-name">{{.Filename}}</div>
                <div class="file-size" id="fileSize">{{.ContentLength}}</div>
                <div class="button-group">
                    <a href="{{.WebAddress}}get/{{.URLRandomToken}}/{{.Filename}}" class="download-btn" download>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="7 10 12 15 17 10"/>
                            <line x1="12" y1="15" x2="12" y2="3"/>
                        </svg>
                        Download
                    </a>
                    <button class="direct-btn" onclick="copyToClipboard('{{.WebAddress}}get/{{.URLRandomToken}}/{{.Filename}}', 'Link direto copiado!')">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
                        </svg>
                        Copiar Link
                    </button>
                </div>
            </div>

            <div class="delete-section">
                <a href="#" class="delete-btn" id="deleteBtn">Excluir Arquivo</a>
            </div>
        </div>
    </div>

    <script>
        // Formatar tamanho do arquivo
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Função para copiar link para a área de transferência
        function copyToClipboard(text, message) {
            navigator.clipboard.writeText(text).then(() => {
                const btn = event.target.closest('button');
                const originalText = btn.textContent.trim();
                const originalIcon = btn.innerHTML;
                
                btn.innerHTML = `
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 6L9 17l-5-5"/>
                    </svg>
                    Copiado!
                `;
                btn.style.background = 'rgba(39, 201, 63, 0.2)';
                btn.style.color = '#27c93f';
                btn.classList.add('clicked');
                
                // Remover a classe depois da animação
                setTimeout(() => {
                    btn.classList.remove('clicked');
                }, 1500);
                
                // Criar e mostrar o toast
                const toast = document.createElement('div');
                toast.className = 'toast';
                toast.innerHTML = `
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 6L9 17l-5-5"/>
                    </svg>
                    ${message}
                `;
                document.body.appendChild(toast);
                
                // Animar o toast
                setTimeout(() => toast.classList.add('show'), 100);
                
                // Remover o toast após 3 segundos
                setTimeout(() => {
                    toast.classList.remove('show');
                    setTimeout(() => toast.remove(), 300);
                }, 3000);
                
                // Restaurar o botão após 2 segundos
                setTimeout(() => {
                    btn.innerHTML = originalIcon;
                    btn.style.background = 'rgba(83, 149, 207, 0.2)';
                    btn.style.color = '#5395cf';
                }, 2000);
            });
        }

        // Criar partículas de fundo
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 4 + 2;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 4) + 's';
                
                particlesContainer.appendChild(particle);
            }
        }

        // Inicializar exclusão de arquivo
        function initializeDelete() {
            const deleteBtn = document.getElementById('deleteBtn');
            
            deleteBtn.addEventListener('click', (e) => {
                e.preventDefault();
                deleteBtn.classList.add('clicked');
                setTimeout(() => {
                    deleteBtn.classList.remove('clicked');
                }, 1500);
                
                const token = prompt('Digite o token de exclusão:');
                
                if (token) {
                    fetch(window.location.pathname + '/' + token, {
                        method: 'DELETE'
                    })
                    .then(response => {
                        if (response.ok) {
                            alert('Arquivo excluído com sucesso!');
                            window.location.href = '/';
                        } else {
                            alert('Erro ao excluir arquivo. Verifique o token e tente novamente.');
                        }
                    })
                    .catch(error => {
                        alert('Erro ao excluir arquivo. Tente novamente mais tarde.');
                    });
                }
            });
        }

        // Inicializar eventos dos botões
        function initializeButtons() {
            const downloadBtn = document.querySelector('.download-btn');
            const copyBtn = document.querySelector('.direct-btn');
            
            downloadBtn.addEventListener('click', () => {
                downloadBtn.classList.add('clicked');
                setTimeout(() => {
                    downloadBtn.classList.remove('clicked');
                }, 1500);
            });

            copyBtn.addEventListener('click', () => {
                copyBtn.classList.add('clicked');
                setTimeout(() => {
                    copyBtn.classList.remove('clicked');
                }, 1500);
            });
        }

        // Script específico para zoom da imagem
        function initializeImageZoom() {
            const image = document.getElementById('previewImage');
            const overlay = document.getElementById('overlay');

            image.addEventListener('click', () => {
                image.classList.toggle('zoomed');
                overlay.classList.toggle('active');
            });

            overlay.addEventListener('click', () => {
                image.classList.remove('zoomed');
                overlay.classList.remove('active');
            });
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            initializeDelete();
            initializeButtons();
            initializeImageZoom();

            const fileSizeElement = document.getElementById('fileSize');
            const bytes = parseInt(fileSizeElement.textContent);
            fileSizeElement.textContent = formatFileSize(bytes);
        });
    </script>
</body>
</html>
