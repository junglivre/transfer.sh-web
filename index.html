<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer - Compartilhamento FÃ¡cil de Arquivos</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #152036 0%, #1a2744 50%, #5395cf 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .upload-box {
            background: rgba(21, 32, 54, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            opacity: 0;
            transform: translateY(30px);
            animation: slideUp 0.4s ease-out forwards;
        }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 0.4s ease-out 0.2s forwards;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #5395cf;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeIn 0.4s ease-out 0.4s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .terminal {
            background: #1a1a1a;
            border-radius: 10px;
            padding: 20px;
            text-align: left;
            margin-bottom: 30px;
            position: relative;
            opacity: 0;
            animation: fadeIn 0.4s ease-out 0.6s forwards;
        }

        .terminal::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 15px;
            width: 12px;
            height: 12px;
            background: #ff5f56;
            border-radius: 50%;
            box-shadow: 20px 0 0 #ffbd2e, 40px 0 0 #27c93f;
        }

        .terminal code {
            display: block;
            color: #fff;
            font-family: monospace;
            padding-top: 15px;
            line-height: 1.5;
        }

        .code-title {
            color: #5395cf;
            display: block;
            margin-bottom: 5px;
        }

        .drop-zone {
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeIn 0.4s ease-out 0.8s forwards;
            margin-bottom: 30px;
        }

        .drop-zone:hover {
            border-color: #5395cf;
            background: rgba(83, 149, 207, 0.1);
        }

        .drop-zone.drag-over {
            border-color: #5395cf;
            background: rgba(83, 149, 207, 0.2);
        }

        .upload-list {
            list-style: none;
            margin-top: 20px;
            text-align: left;
        }

        .upload-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            opacity: 0;
            transform: translateY(10px);
            animation: slideUpItem 0.3s ease-out forwards;
        }

        @keyframes slideUpItem {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .upload-item.success {
            background: rgba(39, 201, 63, 0.1);
            border: 1px solid rgba(39, 201, 63, 0.3);
        }

        .upload-item.error {
            background: rgba(255, 95, 86, 0.1);
            border: 1px solid rgba(255, 95, 86, 0.3);
        }

        .progress-wrapper {
            margin: 15px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 4px;
            position: relative;
            overflow: hidden;
        }

        .progress-bar {
            height: 8px;
            background: linear-gradient(90deg, #5395cf, #27c93f);
            border-radius: 4px;
            width: 0%;
            transition: width 0.3s ease;
            position: relative;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                90deg,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.3) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 0.8rem;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }

        .file-link {
            color: #5395cf;
            text-decoration: none;
            word-break: break-all;
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .file-link:hover {
            text-decoration: underline;
        }

        .delete-token {
            font-size: 0.85rem;
            color: #b8c5d1;
            margin-top: 5px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            justify-content: center;
        }

        .copy-btn, .direct-btn {
            background: rgba(83, 149, 207, 0.2);
            border: none;
            color: #5395cf;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .copy-btn:hover, .direct-btn:hover {
            background: rgba(83, 149, 207, 0.3);
        }

        .copy-btn.clicked, .direct-btn.clicked {
            animation: button-glow 1.5s ease-out;
        }

        @keyframes button-glow {
            0% {
                box-shadow: 0 0 0 0 rgba(83, 149, 207, 0.4);
            }
            20% {
                box-shadow: 0 0 20px 10px rgba(83, 149, 207, 0.2);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(83, 149, 207, 0);
            }
        }

        .direct-btn {
            background: rgba(39, 201, 63, 0.2);
            color: #27c93f;
        }

        .direct-btn:hover {
            background: rgba(39, 201, 63, 0.3);
        }

        .direct-btn.clicked {
            animation: button-glow-green 1.5s ease-out;
        }

        @keyframes button-glow-green {
            0% {
                box-shadow: 0 0 0 0 rgba(39, 201, 63, 0.4);
            }
            20% {
                box-shadow: 0 0 20px 10px rgba(39, 201, 63, 0.2);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(39, 201, 63, 0);
            }
        }

        input[type="file"] {
            display: none;
        }

        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: rgba(21, 32, 54, 0.9);
            backdrop-filter: blur(10px);
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 0 20px rgba(83, 149, 207, 0.3),
                        0 0 40px rgba(83, 149, 207, 0.2),
                        0 0 60px rgba(83, 149, 207, 0.1);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .toast svg {
            width: 20px;
            height: 20px;
            color: #27c93f;
        }

        .toast .message {
            background: linear-gradient(45deg, #5395cf, #27c93f);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .upload-box {
                padding: 25px;
            }

            .title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>

    <div class="container">
        <div class="upload-box">
            <h1 class="title">Transfer</h1>
            <p class="subtitle">Compartilhamento fÃ¡cil de arquivos via linha de comando</p>

            <div class="terminal">
                <code>
                    <span class="code-title"># Upload via cURL</span>
                    $ curl --upload-file ./arquivo.txt {{.WebAddress}}arquivo.txt
                </code>
            </div>

            <div class="drop-zone" id="dropZone">
                <p>Arraste arquivos aqui ou clique para selecionar</p>
                <input type="file" id="fileInput" multiple>
            </div>

            <ul class="upload-list" id="uploadList"></ul>
        </div>
    </div>

    <script>
        // Criar partÃ­culas de fundo
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 4 + 2;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 4) + 's';
                
                particlesContainer.appendChild(particle);
            }
        }

        // Inicializar upload de arquivos
        function initializeUpload() {
            const dropZone = document.getElementById('dropZone');
            const fileInput = document.getElementById('fileInput');
            const uploadList = document.getElementById('uploadList');

            dropZone.addEventListener('click', () => fileInput.click());

            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropZone.classList.add('drag-over');
            });

            dropZone.addEventListener('dragleave', () => {
                dropZone.classList.remove('drag-over');
            });

            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                dropZone.classList.remove('drag-over');
                handleFiles(e.dataTransfer.files);
            });

            fileInput.addEventListener('change', () => {
                handleFiles(fileInput.files);
            });

            function handleFiles(files) {
                Array.from(files).forEach(uploadFile);
            }

            function uploadFile(file) {
                const item = document.createElement('li');
                item.className = 'upload-item';
                item.innerHTML = `
                    <div>
                        <div style="font-weight: 500;">${file.name}</div>
                        <div class="progress-wrapper">
                            <div class="progress-bar"></div>
                            <div class="progress-text">0%</div>
                        </div>
                    </div>
                `;
                uploadList.insertBefore(item, uploadList.firstChild);

                const progressBar = item.querySelector('.progress-bar');
                const progressText = item.querySelector('.progress-text');

                const xhr = new XMLHttpRequest();
                xhr.upload.addEventListener('progress', (e) => {
                    if (e.lengthComputable) {
                        const percent = Math.round((e.loaded / e.total) * 100);
                        progressBar.style.width = percent + '%';
                        progressText.textContent = percent + '%';
                    }
                });

                xhr.onreadystatechange = function() {
                    if (xhr.readyState === 4) {
                        if (xhr.status === 200) {
                            const url = xhr.responseText.trim();
                            const deleteToken = xhr.getResponseHeader('X-Url-Delete').split('/').pop();
                            const directUrl = url.replace('{{.WebAddress}}', '{{.WebAddress}}get/');
                            item.classList.add('success');
                            item.innerHTML = `
                                <div style="font-weight: 500; color: #27c93f; margin-bottom: 10px;">Upload concluÃ­do!</div>
                                <a href="${url}" class="file-link" target="_blank">${url}</a>
                                <div class="delete-token">Token de exclusÃ£o: ${deleteToken}</div>
                                <div class="button-group">
                                    <button class="copy-btn" onclick="copyToClipboard('${url}', 'Link copiado!', event)">Copiar Link</button>
                                    <button class="direct-btn" onclick="copyToClipboard('${directUrl}', 'Link direto copiado!', event)">Link Direto</button>
                                </div>
                            `;
                        } else {
                            item.classList.add('error');
                            item.innerHTML = `
                                <div style="color: #ff5f56;">
                                    <div style="font-weight: 500;">Erro ao fazer upload de ${file.name}</div>
                                    <div style="font-size: 0.9rem; margin-top: 5px;">Tente novamente mais tarde</div>
                                </div>
                            `;
                        }
                    }
                };

                xhr.open('PUT', '{{.WebAddress}}' + file.name, true);
                xhr.send(file);
            }
        }

        // FunÃ§Ã£o para copiar link para a Ã¡rea de transferÃªncia
        function copyToClipboard(text, message, event) {
            navigator.clipboard.writeText(text).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = 'Copiado!';
                btn.style.background = 'rgba(39, 201, 63, 0.2)';
                btn.style.color = '#27c93f';
                btn.classList.add('clicked');
                
                // Remover a classe depois da animaÃ§Ã£o
                setTimeout(() => {
                    btn.classList.remove('clicked');
                }, 1500);
                
                // Criar e mostrar o toast
                const toast = document.createElement('div');
                toast.className = 'toast';
                toast.innerHTML = `
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 6L9 17l-5-5"/>
                    </svg>
                    <span class="message">${message}</span>
                `;
                document.body.appendChild(toast);
                
                // Animar o toast
                setTimeout(() => toast.classList.add('show'), 100);
                
                // Remover o toast apÃ³s 3 segundos
                setTimeout(() => {
                    toast.classList.remove('show');
                    setTimeout(() => toast.remove(), 300);
                }, 3000);
                
                // Restaurar o botÃ£o apÃ³s 2 segundos
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = btn.classList.contains('direct-btn') ? 'rgba(39, 201, 63, 0.2)' : 'rgba(83, 149, 207, 0.2)';
                    btn.style.color = btn.classList.contains('direct-btn') ? '#27c93f' : '#5395cf';
                }, 2000);
            });
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            initializeUpload();
        });
    </script>
</body>
</html>
